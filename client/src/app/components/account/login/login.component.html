<div class="login-page">
  <div class="login-container">
    <div class="logo">
      <a href="/">
        <img src="images/music.png" alt="icon" class="icon" />
        <span class="brand-name">SoundWave</span>
      </a>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your account to continue</p>
      </div>

      <form class="card-content">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input [type]="hide ? 'password' : 'text'" id="password" placeholder="Enter your password" required />
            <button type="button" (click)="togglePassword()" class="toggle-password">
              @if (hide) {
              <img src="images/eye.png" alt="Show" height="30px" width="30px" />
              } @else {
              <img src="images/eye-off.png" alt="Hide" height="30px" width="30px" />
              }
            </button>
          </div>
        </div>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>

        <div class="signup">
          <p>Don't have an account? <a href="account/register">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
